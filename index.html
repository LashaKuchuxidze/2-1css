<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <title>Nextmove</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./img/Logo.svg" alt="Logo" />
        </div>
        <div class="navigator">
          <a href="#" class="nav_items" id="specialNavItem1">Product</a>
          <a href="#" class="nav_items">Services</a>
          <a href="#" class="nav_items">Resources</a>
          <a href="#" class="nav_items" id="specialNavItem2">Offers</a>
        </div>
        <button class="contact_us">Contact us</button>
      </div>
    </header>

    <div class="main_place">
      <h1>Simple, transparent business credit cards</h1>
      <p class="main_place_p">
        Mo money, no problems. Untitled is a next-generation financial
        technology company in the process of reinventing banking. 30-day free
        trial.
      </p>

      <div class="join_wrapper">
        <button class="join">Join now</button>
        <div class="video_wrapper">
          <img
            src="./img/Group.svg"
            alt="Video icon"
            class="join_wrapper_img"
          />
          <a href="https://www.youtube.com" class="join_wrapper_anchor"
            >Watch video here</a
          >
        </div>
      </div>
    </div>
    <div class="cards_mother">
      <img src="./img/Cards.png" alt="Cards" class="cards" />
    </div>
  </body>
</html>
